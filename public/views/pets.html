<p>{{char.name}} has <b>{{ pets.numCollected }}</b> pets out of {{ pets.numNotCollected + pets.numCollected }} available.</p>

<div>
	<div data-ng-repeat="pet in pets.collected" ng-click="showPet(pet.creatureId)">
		<div>
			<img data-ng-src="{{mediaUrl}}{{pet.icon}}.jpg" /> {{pet.name}} ({{pet.stats.level}} lvl)
		</div>
		<div data-ng-show="showPets.{{pet.creatureId}}">
			<a href="http://www.wowhead.com/npc={{pet.creatureId}}">More info here!</a>
		</div>
	</div>
</div>
