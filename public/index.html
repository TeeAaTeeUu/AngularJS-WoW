<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<base href="/">

	<title>AngularJS-WoW</title>

	<!-- CSS -->
	<link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css"> <!-- custom styles -->
	<link rel="stylesheet" href="libs/select2/select2.css">
	<link rel="stylesheet" href="libs/angular-loading-bar/build/loading-bar.min.css">

	<!-- JS -->
	<script src="libs/jquery/dist/jquery.min.js"></script>
	<script src="libs/select2/select2.min.js"></script>
	<script src="libs/angular/angular.min.js"></script>
	<script src="libs/angular-route/angular-route.min.js"></script>
	<script src="libs/angular-ui-select2/src/select2.js"></script>
	<script src="libs/ngstorage/ngStorage.min.js"></script>
	<script src="libs/angular-loading-bar/build/loading-bar.min.js"></script>
	<script src="libs/angular-animate/angular-animate.min.js"></script>

	<!-- ANGULAR CUSTOM -->
	<script src="js/controllers/MainCtrl.js"></script>
	<script src="js/services/MainService.js"></script>
	<script src="js/controllers/GlobalCtrl.js"></script>
	<script src="js/services/GlobalService.js"></script>
	<script src="js/controllers/ItemsCtrl.js"></script>
	<script src="js/services/ItemsService.js"></script>
	<script src="js/controllers/PetsCtrl.js"></script>
	<script src="js/services/PetsService.js"></script>
	<script src="js/controllers/MountsCtrl.js"></script>
	<script src="js/services/MountsService.js"></script>
	<script src="js/appDirectives.js"></script>
	<script src="js/appFilters.js"></script>
	<script src="js/appRoutes.js"></script>
	<script src="js/app.js"></script>
</head>
<body data-ng-app="AngularJS-WoW" data-ng-controller="GlobalController">
	<div class="container">
		<!-- HEADER -->
		<nav class="navbar navbar-inverse col-md-10 col-md-offset-1" data-ng-show="char.name">
			<div class="navbar-header">
				<a data-ng-href="{{url}}"><img ng-src="{{ char.thumbnail }}"></a>
			</div>
			<ul class="nav navbar-nav">
				<li><a data-ng-href="{{url}}/items">items</a></li>
				<li><a data-ng-href="{{url}}/pets">pets</a></li>
				<li><a data-ng-href="{{url}}/mounts">mounts</a></li>
			</ul>
			<button type="reset" class="btn btn-danger" ng-click="clearSearch()">Clear</button>
		</nav>

		<!-- ANGULAR DYNAMIC CONTENT -->
		<div class="row">
			<div class="col-md-2"></div>
			<div class="col-md-8 jumbotron" data-ng-view></div>
			<div class="col-md-2"></div>
		</div>
	</div>
</body>
</html>
